<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
        </script>
        <script type="text/javascript" src="script.js">
        </script>
    </head>
    <body>
        <div id="box">

            <div id="jupiter-orbit">
                <img id="jupiter" src="http://upload.wikimedia.org/wikipedia/commons/2/2b/Jupiter_and_its_shrunken_Great_Red_Spot.jpg#tl-644184457976217602;1043138249"/>
            </div>
            
            <div id="mars-orbit">
                <img id="mars" src="https://upload.wikimedia.org/wikipedia/commons/5/58/Mars_23_aug_2003_hubble.jpg" height="45" width="45" />
            </div>

            <div id="earth-orbit">
                <div id="earth-box">
                        <a href="#earth-dialog">
                            <span id="earth" class="shadow">
                                <div class="title-dialog">EARTH</div>
                            </span>
                        </a>
                    <div id="moon-orbit">
                        <img id="moon" src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Full_Moon_as_Seen_From_Denmark.jpg"/>          </div>
                </div>
            </div>

            <div id="venus-orbit">
                <img id="venus" src="https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe.jpg" height="40" width="40"/>
            </div>

            <div id="mercury-orbit">
                <img id="mercury" src="http://www.nasa.gov/sites/default/files/thumbnails/image/mercury.jpg" height="25" width="25">
            </div>

            <img id="sun" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTJDWT6ViyooSa70j14V01GS3GP0g2lPfhFc3UfMhdy5F96m6Xc"/>
            <div id="sun-border">  
            </div>

        </div>

        <div id="earth-dialog" class='dialog'>
            <div class="dialog-box">
                <div class="dialog-content">
                    <header class="container">
                        <a href="#" class="closebtn">X</a>
                        <h2>Earth</h2>
                    </header>
                    <div class="container">
                        <p>Some text here</p>
                        <p>Some other text</p>
                    </div>
                    <footer class="container">
                        <h4>Footer</h4>
                    </footer>
                </div>
            </div>
        </div>
        
    </body>
</html>
